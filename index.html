<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EqSolve - Bangla Math AI Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background:#f0f2f5; margin:0; padding:0; text-align:center; }
        h1 { margin-top:20px; color:#333; }
        .container { max-width:500px; margin: auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); margin-top:20px;}
        input, button, textarea { width: calc(100% - 20px); padding:10px; margin:5px 0; font-size:16px; border-radius:5px; border:1px solid #ccc; }
        button { background:#007bff; color:#fff; border:none; cursor:pointer; transition:0.3s; }
        button:hover { background:#0056b3; }
        #result { margin-top:15px; font-size:16px; white-space:pre-line; background:#f9f9f9; padding:10px; border-radius:5px; border:1px solid #ddd; text-align:left;}
        #chatInput { width: 100%; height: 50px; }
        #operationPanel { display:flex; overflow-x:auto; margin-top:10px; }
        .opButton { padding:10px 15px; margin-right:5px; background:#17a2b8; color:white; border:none; border-radius:5px; font-size:16px; cursor:pointer; flex:none; transition:0.2s; }
        .opButton:hover { background:#117a8b; }
        #history { margin-top:10px; max-height:150px; overflow-y:auto; background:#fff; border-radius:5px; padding:10px; border:1px solid #ccc; text-align:left; }
        .history-item { border-bottom:1px solid #eee; padding:5px; }
        .highlight { background-color: yellow; }
    </style>
</head>
<body>
    <h1>EqSolve</h1>
    <div class="container">
        <h3>Upload Image</h3>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="solveImage()">Solve Image</button>

        <h3>Or Type Problem</h3>
        <textarea id="chatInput" placeholder="Type problem here"></textarea>
        <button onclick="solveChat()">Solve Text</button>

        <h3>Operations</h3>
        <div id="operationPanel">
            <button class="opButton" onclick="insertOp('sqrt(')">√</button>
            <button class="opButton" onclick="insertOp('^')">^</button>
            <button class="opButton" onclick="insertOp('1/2')">1/2</button>
            <button class="opButton" onclick="insertOp('log(')">log</button>
            <button class="opButton" onclick="insertOp('diff(')">d/dx</button>
            <button class="opButton" onclick="insertOp('integrate(')">∫</button>
            <button class="opButton" onclick="insertOp('sin(')">sin</button>
            <button class="opButton" onclick="insertOp('cos(')">cos</button>
            <button class="opButton" onclick="insertOp('tan(')">tan</button>
            <button class="opButton" onclick="insertOp('(')">(</button>
            <button class="opButton" onclick="insertOp(')')">)</button>
        </div>

        <p id="result">Result will appear here...</p>

        <h3>History</h3>
        <div id="history"></div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.10.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script src="app.js"></script>
</body>
</html>
